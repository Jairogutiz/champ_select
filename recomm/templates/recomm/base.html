{% load recomm_extras %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}LoL Recommendations{% endblock %}</title>
    <style>
        /* Base styles */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #1a1a1a;
            color: #fff;
            padding: 15px 8px;
            vertical-align: top;
        }

        /* Champion and role icons */
        .champion-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .champion-header img.champion-icon {
            width: 96px;
            height: 96px;
            border-radius: 8px;
        }

        .role-icon {
            width: 24px;
            height: 24px;
            filter: brightness(0.8);
        }

        /* Stats styling */
        .stat-value {
            font-weight: 600;
            font-size: 15px;
            text-shadow: 0 0 2px rgba(0,0,0,0.5);
        }

        .sample-size {
            color: #888;
            font-size: 12px;
        }

        .sample-size.low {
            color: #ff4444;
            font-weight: bold;
        }

        .low-samples {
            color: #ff9900;
            font-size: 12px;
        }

        /* Sort buttons */
        .sort-button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 4px 8px;
            width: 100%;
            text-align: center;
            transition: all 0.2s;
            font-size: 14px;
            border-radius: 4px;
            position: relative;
        }

        .sort-button:hover {
            background-color: #3a3a3a;
        }

        .sort-button.active {
            background-color: #4a4a4a;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }

        .sort-button.active::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #00ff00, #00ffff);
        }

        .column-header {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        {% block styles %}
        /* Your base styles */
        {% endblock %}
        
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    
    <script type="text/javascript">
        {% block scripts %}
        /* Your base scripts */
        {% endblock %}
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
